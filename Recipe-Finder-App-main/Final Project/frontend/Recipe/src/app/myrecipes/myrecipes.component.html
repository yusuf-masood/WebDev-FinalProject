<div class="recipe-form">
  <h2>Share Your Recipe</h2>
  <form [formGroup]="recipeForm" (ngSubmit)="submitRecipe()">
    <div class="form-group">
      <label for="recipe-title">Recipe Title</label>
      <input type="text" id="recipe-title" formControlName="title">
      <div *ngIf="recipeForm.get('title')?.invalid && recipeForm.get('title')?.touched">Title is required</div>
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" formControlName="ingredients" rows="4"></textarea>
      <div *ngIf="recipeForm.get('ingredients')?.invalid && recipeForm.get('ingredients')?.touched">Ingredients are required</div>
    </div>
    <div class="form-group">
      <label for="instructions">Instructions</label>
      <textarea id="instructions" formControlName="instructions" rows="6"></textarea>
      <div *ngIf="recipeForm.get('instructions')?.invalid && recipeForm.get('instructions')?.touched">Instructions are required</div>
    </div>
    <div class="form-group">
      <label for="cooking-time">Cooking Time (minutes)</label>
      <input type="number" id="cooking-time" formControlName="cooking_time" min="1">
      <div *ngIf="recipeForm.get('cooking_time')?.invalid && recipeForm.get('cooking_time')?.touched">Please enter a valid cooking time</div>
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select id="difficulty" formControlName="difficulty">
        <option value="">Select</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <div *ngIf="recipeForm.get('difficulty')?.invalid && recipeForm.get('difficulty')?.touched">Difficulty level is required</div>
    </div>
    <div class="form-group">
      <label for="image-url">Image URL</label>
      <input type="text" id="image-url" formControlName="image">
      <div *ngIf="recipeForm.get('image')?.invalid && recipeForm.get('image')?.touched">Please enter a valid URL for the image.</div>
    </div>
    <button type="submit" [disabled]="recipeForm.invalid">Submit</button>
  </form>
</div>
